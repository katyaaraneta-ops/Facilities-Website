<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facilities, Incorporated</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,600;1,600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            colors: {
              corporate: {
                // Institutional Matte Palette
                // Base: Warm Off-White (#F9F9F7) + Deep Matte Navy (#17202A -> #1B293E)

                100: '#F0F0ED', // Surface Grey
                200: '#D3D7DD', // Muted Blue-Grey
                300: '#AAB4C0', // Disabled
                400: '#8590A0', // Muted Labels

                600: '#485466', // Body Text
                700: '#323C4A', // Stronger Body
                800: '#2A3B55', // Soft Navy (Blue-shifted)
                900: '#1A293E', // Anchor Navy (Deep Muted Blue - Rebalanced)
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
    </style>
  <script type="importmap">
